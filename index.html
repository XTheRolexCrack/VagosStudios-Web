<script>
  // Configura la fecha objetivo
  const targetDate = new Date("2025-01-25T00:00:00"); // Cambia esta fecha a tu objetivo

  function updateCountdown() {
    const now = new Date();
    const timeRemaining = targetDate - now;

    if (timeRemaining <= 0) {
      document.getElementById("countdown").textContent = "¡Lanzado!";
      clearInterval(interval); // Detener el intervalo una vez que se llegue a la fecha
      return;
    }

    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    document.getElementById("countdown").textContent = 
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // Actualizar cada segundo
  const interval = setInterval(updateCountdown, 1000);
  updateCountdown(); // Llamar una vez para que no haya retraso inicial
</script>
