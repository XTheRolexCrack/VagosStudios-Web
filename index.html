  <script>
    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      const targetDate = new Date('August 3, 2024 21:00:00 GMT-0300').getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "¡La IP ya está disponible!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `Faltan ${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;
    }

    setInterval(updateCountdown, 1000);
  </script>
